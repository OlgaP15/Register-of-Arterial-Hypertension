<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистр АГ (Локальная версия)</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:,"> <!-- Убираем ошибку favicon -->
</head>
<body>
  <header>
    <h1>Регистр пациентов с АГ</h1>
  </header>

  <main>
    <section class="patient-form">
      <h2>Добавить пациента</h2>
      <form id="patient-form">
        <input type="text" id="patient-name" placeholder="ФИО" required>
        <input type="date" id="patient-birthdate" placeholder="Дата рождения">
        <input type="number" id="patient-height" placeholder="Рост (см)">
        <input type="number" id="patient-weight" placeholder="Вес (кг)">
        <button type="submit">Сохранить</button>
      </form>
    </section>

    <section class="patient-list">
      <h2>Список пациентов</h2>
      <table id="patients-table">
        <thead>
          <tr>
            <th>ФИО</th>
            <th>Дата рождения</th>
            <th>ИМТ</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="export-buttons">
        <button id="print-btn">Печать данных</button>
        <button id="export-excel-btn">Экспорт в Excel</button>
      </div>
    </section>
  </main>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
