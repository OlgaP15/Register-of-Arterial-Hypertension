<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистр АГ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Регистр пациентов с АГ</h1>
    <button id="login-btn">Вход</button>
  </header>

  <main>
    <section class="patient-form hidden">
      <h2>Добавить пациента</h2>
      <form id="patient-form">
        <input type="text" id="patient-name" placeholder="ФИО" required>
        <input type="date" id="patient-birthdate" placeholder="Дата рождения">
        <input type="number" id="patient-height" placeholder="Рост (см)">
        <input type="number" id="patient-weight" placeholder="Вес (кг)">
        <button type="submit">Сохранить</button>
      </form>
    </section>

    <section class="patient-list hidden">
      <h2>Список пациентов</h2>
      <table id="patients-table">
        <thead>
          <tr>
            <th>ФИО</th>
            <th>Дата рождения</th>
            <th>ИМТ</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="export-buttons">
        <button id="print-btn">Печать данных</button>
        <button id="export-excel-btn">Экспорт в Excel</button>
      </div>
    </section>

    <div id="admin-panel" class="hidden">
      <h3>Админ-панель</h3>
      <button id="manage-users">Управление пользователями</button>
    </div>
  </main>

  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="login-form">
        <h2>Вход</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Пароль" required>
        <button id="login-submit">Войти</button>
        <p><a href="#" id="forgot-password">Забыли пароль?</a></p>
        <p>Нет аккаунта? <a href="#" id="switch-to-register">Зарегистрироваться</a></p>
      </div>
      
      <div id="register-form" class="hidden">
        <h2>Регистрация</h2>
        <input type="text" id="register-name" placeholder="Имя" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Пароль" required>
        <select id="register-role">
          <option value="doctor">Врач</option>
          <option value="admin">Администратор</option>
        </select>
        <button id="register-submit">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="#" id="switch-to-login">Войти</a></p>
      </div>
      
      <div id="reset-form" class="hidden">
        <h2>Восстановление пароля</h2>
        <input type="email" id="reset-email" placeholder="Ваш email" required>
        <button id="reset-submit">Отправить ссылку</button>
        <p><a href="#" id="back-to-login">Назад к входу</a></p>
      </div>
      
      <div id="verify-email-notice" class="hidden">
        <p>На ваш email отправлено письмо с подтверждением.</p>
        <button id="resend-verification">Отправить письмо повторно</button>
        <p id="verify-status"></p>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
